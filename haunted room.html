<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunted Room</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="haunted-room">
        <div class="flickering-light"></div>
        <div class="cobweb"></div>
        <div class="bloodstain"></div>
        <div class="old-furniture">
            <p class="note">"Turn back now... or suffer the same fate."</p>
        </div>
        <div class="ghost"></div>
        <audio id="ambient-sound" src="https://example.com/creepy-ambient-sound.mp3" autoplay loop></audio>
    </div>
    <script>
        // Make the ghost appear at random intervals
        setInterval(() => {
            const ghost = document.querySelector('.ghost');
            ghost.style.opacity = Math.random() < 0.5 ? '1' : '0';
        }, Math.random() * 5000 + 2000);
    </script>
</body>
</html>
